#!/bin/bash
# Minimal Profile - Basic utilities only

# Load defaults first
SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
source "${SCRIPT_DIR}/../default.conf"

# Override for minimal installation
INSTALL_MODE="minimal"

ENABLE_CORE_PACKAGES=true
ENABLE_MONITORING=false
ENABLE_NETWORKING=false
ENABLE_SECURITY=false
ENABLE_CONTAINERS=false
ENABLE_DEVELOPMENT=false
ENABLE_OPTIONAL=false

# Minimal package set
PACKAGES_CORE=(
    "neofetch"
    "btop"
    "ncdu"
    "micro"
)

PACKAGES_MODERN_CLI=(
    "eza"
    "bat"
)

# No maintenance tasks
MAINTENANCE_APT_UPDATE=true
MAINTENANCE_SNAP_UPDATE=false
MAINTENANCE_FLATPAK_UPDATE=false
MAINTENANCE_DOCKER_CLEANUP=false
MAINTENANCE_FIRMWARE_UPDATE=false
