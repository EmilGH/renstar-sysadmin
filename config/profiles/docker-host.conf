#!/bin/bash
# Docker Host Profile - Optimized for container workloads

# Load defaults first
SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
source "${SCRIPT_DIR}/../default.conf"

# Override for Docker host
INSTALL_MODE="full"

ENABLE_CORE_PACKAGES=true
ENABLE_MONITORING=true
ENABLE_NETWORKING=true
ENABLE_SECURITY=true
ENABLE_CONTAINERS=true
ENABLE_DEVELOPMENT=false
ENABLE_OPTIONAL=false

# Enable Docker maintenance
MAINTENANCE_DOCKER_CLEANUP=true
DOCKER_IMAGE_PRUNE=true
SERVICE_DOCKER_ENABLED=true

# Tighter security for container hosts
UFW_ENABLE=true
FAIL2BAN_ENABLE=true
AUTO_SECURITY_UPDATES=true

# More aggressive cleanup
LOG_RETENTION_DAYS=15
KEEP_OLD_KERNELS=1
