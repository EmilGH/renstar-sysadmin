#!/bin/bash
# Server Profile - Production server configuration

# Load defaults first
SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
source "${SCRIPT_DIR}/../default.conf"

# Override for server
INSTALL_MODE="full"

ENABLE_CORE_PACKAGES=true
ENABLE_MONITORING=true
ENABLE_NETWORKING=true
ENABLE_SECURITY=true
ENABLE_CONTAINERS=false
ENABLE_DEVELOPMENT=false
ENABLE_OPTIONAL=false

# Enable all maintenance
MAINTENANCE_APT_UPDATE=true
MAINTENANCE_SNAP_UPDATE=true
MAINTENANCE_KERNEL_CLEANUP=true
MAINTENANCE_LOG_CLEANUP=true
MAINTENANCE_SECURITY_CHECKS=true
MAINTENANCE_FIRMWARE_UPDATE=true

# Security enabled
UFW_ENABLE=true
FAIL2BAN_ENABLE=true
AUTO_SECURITY_UPDATES=true
AUTO_REBOOT_IF_REQUIRED=false

# Tighter thresholds
LOG_RETENTION_DAYS=15
KEEP_OLD_KERNELS=1
DISK_ALERT_THRESHOLD=80

# Email notifications
ENABLE_EMAIL_NOTIFICATIONS=true
